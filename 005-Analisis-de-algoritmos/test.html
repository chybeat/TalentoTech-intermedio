		function ordenarPorBurbuja(arreglito) {
			let ordenado = false;

			while (!ordenado) {
				ordenado = true;
				for (var i = 0; i < arreglito.length; i++) {
					if (arreglito[i] < arreglito[i - 1]) {
						let temp = arreglito[i];
						arreglito[i] = arreglito[i - 1];
						arreglito[i - 1] = temp;
						ordenado = false;
					}
				}
			}
			return arreglito
		}

		function ordenarPorConteo(arr) {
			const count = [];
			const output = [];
			let i = 0;
			let max = Math.max(...arr);


			for (i = 0; i <= max; i++) {
				count[i] = 0;
			}
			for (i = 0; i < arr.length; i++) {
				output[i] = 0;
			}

			for (i = 0; i < arr.length; i++) {
				count[arr[i]]++;
			}

			for (i = 1; i < count.length; i++) {
				count[i] += count[i - 1];
			}

			for (i = arr.length - 1; i >= 0; i--) {
				output[--count[arr[i]]] = arr[i];
			}

			return output;
		}

			while (indice < len) {

				let anterior = indice - 1;
				while (anterior >= 0 && arr[anterior] > key) {

					anterior = anterior - 1;
				}

			}
